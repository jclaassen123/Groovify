plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.groovify'
version = '0.0.1-SNAPSHOT'
description = 'Groovify Project'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    runtimeOnly 'com.mysql:mysql-connector-j:9.4.0'
}

tasks.named('test') {
	useJUnitPlatform()
}

// Async React task
task startReactAsync {
	doLast {
		println "Starting React dev server..."
		def proc = ["npm", "run", "dev"].execute(null, file("src/main/react/groovify-react"))
		proc.consumeProcessOutput(System.out, System.err)
	}
}

// Make bootRun depend on async task
bootRun {
	dependsOn startReactAsync
}
