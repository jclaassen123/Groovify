<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Groovify â€“ Songs</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/songs.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/topbar.css}">
  <link rel="stylesheet" th:href="@{/css/mediaplayer.css}">
</head>
<body>

<!-- Topbar fragment -->
<div th:replace="fragments/topbar :: topbar" th:with="pageTitle='Songs'"></div>

<script th:src="@{/js/topbar.js}"></script>

<!-- Songs grid -->
<div id="songHolder">
  <div class="song-card" th:each="song : ${songs}" th:data-filename="${song.filename}">
    <!-- Song image (clickable to play) -->
    <img class="song-image"
         th:alt="${song.title}"
         />
<!--         th:src="@{/images/{img}(img=${song.image})}"-->


    <!-- Song info -->
    <div class="song-info">
      <div class="song-title" th:text="${song.title}"></div>
      <div class="song-artist" th:text="${song.artist}"></div>
    </div>
  </div>
</div>

<audio id = "player"></audio>

<!-- Mediaplayer fragment -->
<div th:replace="fragments/mediaplayer :: mediaplayer"></div>
<!-- Navbar fragment -->
<div th:replace="fragments/navbar :: navbar"></div>


<!-- Navbar JS -->
<script th:src="@{/js/mediaplayer.js}"></script>

<!-- Navbar JS -->
<script th:src="@{/js/navbar.js}"></script>


<div th:replace="fragments/session :: sessionTimeoutScripts"></div>

</body>
</html>
