<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Groovify â€“ Songs</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/songs.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/topbar.css}">
  <link rel="stylesheet" th:href="@{/css/songCard.css}">
  <link rel="stylesheet" th:href="@{/css/mediaplayer.css}">
</head>
<body>

<!-- Topbar fragment -->
<div th:replace="fragments/topbar :: topbar" th:with="pageTitle='Songs'"></div>

<div id="songHolder" class="songs-container with-top-spacing">
  <div th:each="song : ${songList}">
    <div th:replace="fragments/songFragment :: songCard" th:with="song=${song}"></div>
  </div>
</div>

<!-- Audio element -->
<audio id="player"></audio>

<!-- Mediaplayer fragment -->
<div th:replace="fragments/mediaplayer :: mediaplayer"></div>

<!-- Navbar fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Add to Playlist Modal -->
<div id="addToPlaylistModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeAddToPlaylistModal()">&times;</span>
    <h3>Select a Playlist</h3>
    <ul id="playlistList">
      <li th:each="playlist : ${playlists}">
        <a href="#" th:text="${playlist.name}"
           th:attr="data-playlist-id=${playlist.id}"
           onclick="addSongToPlaylist(event, this)">Select</a>
      </li>
    </ul>
  </div>
</div>

<!-- JS scripts -->
<script th:src="@{/js/mediaplayer.js}"></script>
<script th:src="@{/js/topbar.js}"></script>
<script th:src="@{/js/navbar.js}"></script>
<script th:src="@{/js/addRemoveSong.js}"></script>
<div th:replace="fragments/session :: sessionTimeoutScripts"></div>

</body>
</html>
