<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Groovify â€“ Songs</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/songs.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/topbar.css}">
  <link rel="stylesheet" th:href="@{/css/mediaplayer.css}">
</head>
<body>

<!-- Topbar fragment -->
<div th:replace="fragments/topbar :: topbar" th:with="pageTitle='Songs'"></div>

<!-- Songs list -->
<ul>
  <li th:each="song : ${songs}">
    <div th:text="${song.title}"></div>
    <audio controls>
      <source th:src="@{/songs/{file}(file=${song.filename})}" type="audio/mpeg">
    </audio>
  </li>
</ul>



<!-- Mediaplayer fragment -->
<div th:replace="fragments/mediaplayer :: mediaplayer"></div>
<!-- Navbar fragment -->
<div th:replace="fragments/navbar :: navbar"></div>


<!-- Navbar JS -->
<!--<script th:src="@{/js/mediaplayer.js}"></script>-->

<!-- Navbar JS -->
<script th:src="@{/js/navbar.js}"></script>

<div th:replace="fragments/session :: sessionTimeoutScripts"></div>

</body>
</html>
