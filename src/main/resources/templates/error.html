<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Groovify</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
<div class="container error-container">
    <div class="error-code" th:text="${status}">500</div>
    <div class="error-message" th:text="${error}">Something went wrong</div>
    <p th:text="${message}">An unexpected error occurred. Please try again later.</p>
    <a href="/" class="btn btn-primary btn-home">Return to Home</a>
</div>
</body>
</html>
