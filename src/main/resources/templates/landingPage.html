<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Groovify</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/landingPage.css}" />
    <link rel="icon" type="image/png" sizes="64x64" href="../images/logo.png">
</head>
<body>
<center>

    <!-- Registration success -->
    <div th:if="${successMessage}" class="registration-alert alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Logout success -->
    <div th:if="${logoutMessage}" class="logout-alert alert alert-success">
        <p th:text="${logoutMessage}"></p>
    </div>

    <h1>Groovify</h1>
    <br/>

    <form th:action="@{/}" th:object="${loginForm}" method="post">
        <div>
            <input type="text" th:field="*{username}" placeholder="Username" />
        </div>
        <div>
            <input type="password" th:field="*{password}" placeholder="Password" />
        </div>

        <!-- Login error -->
        <div th:if="${errorMessage}" class="error-alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Validation errors (if no redirect) -->
        <div th:if="${#fields.hasGlobalErrors()}" class="error-message text-danger">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div>
            <button type="submit" class="btn btn-primary mt-2">Login</button>
        </div>
    </form>

    <p class="mt-3">Don't have an account? Register <a href="/register">here</a>.</p>

    <script src="/js/landingPage.js"></script>
</center>
</body>
</html>
