<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groovify â€“ Home</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/songCard.css}">
    <link rel="stylesheet" th:href="@{/css/mediaplayer.css}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="64x64" href="../images/logo.png">
</head>
<body>

<!-- Topbar Fragment -->
<div th:replace="~{fragments/topbar :: topbar}" th:with="pageTitle='Home'"></div>

<!-- Main Content -->
<main class="home-content">

    <!-- Recommended Songs Section -->
    <section class="recommended-songs">
        <h2>Recommended for You</h2>

        <!-- Songs Container -->
        <div id="songHolder" class="songs-container with-media-player">
            <div th:each="song : ${songList}">
                <div th:replace="~{fragments/songFragment :: songCard}" th:with="song=${song}"></div>
            </div>
        </div>
    </section>

    <!-- Developer Profiles Section -->
    <section class="developers">
        <h2>Meet the Developers</h2>
        <div class="developer-cards">

            <!-- Developer Card: Jace -->
            <div class="developer-card">
                <div class="image-wrapper">
                    <img th:src="@{/images/developer/Jace.jpg}" alt="Jace Claassen">
                    <div class="overlay">
                        <p class="dev-name">Jace Claassen</p>
                        <a th:href="@{'/jace'}" class="dev-link">View Profile</a>
                    </div>
                </div>
            </div>

            <!-- Developer Card: Zack -->
            <div class="developer-card">
                <div class="image-wrapper">
                    <img th:src="@{/images/developer/Zack.jpg}" alt="Zack">
                    <div class="overlay">
                        <p class="dev-name">Zack</p>
                        <a th:href="@{'/zack'}" class="dev-link">View Profile</a>
                    </div>
                </div>
            </div>

            <!-- Developer Card: Nevin -->
            <div class="developer-card">
                <div class="image-wrapper">
                    <img th:src="@{/images/developer/Nevin.jpg}" alt="Nevin">
                    <div class="overlay">
                        <p class="dev-name">Nevin</p>
                        <a th:href="@{'/nevin'}" class="dev-link">View Profile</a>
                    </div>
                </div>
            </div>

        </div>
    </section>

</main>

<!-- Audio Player -->
<audio id="player"></audio>

<!-- Fragments -->
<div th:replace="~{fragments/mediaplayer :: mediaplayer}"></div>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/session :: sessionTimeoutScripts}"></div>

<!-- JS Scripts -->
<script th:src="@{/js/mediaplayer.js}"></script>
<script th:src="@{/js/topbar.js}"></script>
<script th:src="@{/js/navbar.js}"></script>

</body>
</html>
