<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${playlist.name}">Playlist Songs</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/mediaplayer.css}">
</head>
<body>

<!-- Topbar fragment -->
<div th:replace="fragments/topbar :: topbar" th:with="pageTitle=${playlist.name}"></div>

<h2 th:text="${playlist.name}">Playlist Name</h2>

<!-- Include the songs fragment -->
<div th:replace="fragments/playlistSongsFragment :: playlistSongsFragment" th:with="songs=${songs}"></div>

<!-- Audio player and navbar -->
<audio id="player"></audio>
<div th:replace="fragments/mediaplayer :: mediaplayer"></div>
<div th:replace="fragments/navbar :: navbar"></div>

</body>
</html>
