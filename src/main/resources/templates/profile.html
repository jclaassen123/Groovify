<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groovify â€“ Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="icon" type="image/png" sizes="64x64" href="../images/logo.png">
</head>
<body th:style="'background-image: url(/images/' + ${user.getImageFileName()} + ');'">

<!-- Groovify Text at Top -->
<header>
    <h1>Groovify</h1>
</header>

<button id="logoutBtn" class="logout-btn" onclick="window.location.href='/logout'">Logout</button>

<section class="profile-info">
    <form th:action="@{/profile/update}" method="post" id="profileForm">
        <input type="hidden" th:value="${user.id}" name="id">

        <!-- Profile Picture -->
        <img id="profilePic" th:src="@{/images/{img}(img=${user.getImageFileName()})}"
             alt="Profile Picture" class="profile-picture"><br><br>

        <!-- Hidden input to store selected image filename -->
        <input type="hidden" name="image_file_name" id="imageFileName" th:value="${user.getImageFileName()}">

        <!-- Scrollable image gallery -->
        <div id="imageGallery" class="image-gallery" style="display:none;">
            <img src="/images/Sunset.jpg" class="selectable-img">
            <img src="/images/Forest.jpg" class="selectable-img">
            <img src="/images/Universe.jpg" class="selectable-img">
            <img src="/images/Concert.jpg" class="selectable-img">
            <img src="/images/City.jpg" class="selectable-img">
            <img src="/images/Mountains.jpg" class="selectable-img">
            <img src="/images/Fishing.jpg" class="selectable-img">
        </div>

        <label>Username:</label>
        <input type="text" th:value="${user.name}" name="name" readonly><br><br>

        <label>Description:</label>
        <textarea name="description" rows="3" cols="30" th:text="${user.description}" readonly></textarea><br><br>

        <h3 class="preferred-genres">Preferred Genres</h3>

        <div id="userGenres">
            <span th:each="g : ${user.genres}" th:text="${g.name} + ' '"></span>
        </div>

        <div id="genreSelection" style="display:none">
            <label th:each="g : ${allGenres}">
                <input type="checkbox" th:value="${g.id}" th:checked="${user.genres.contains(g)}" name="genres" />
                <span th:text="${g.name}"></span>
            </label>
        </div>

        <button type="button" id="editBtn">Edit</button>
        <button type="submit" id="saveBtn" style="display:none">Save</button>
        <button type="button" id="cancelBtn" style="display:none">Cancel</button>
    </form>
</section>
<!-- Only Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div th:replace="fragments/session :: sessionTimeoutScripts"></div>

<!-- JS -->
<script th:src="@{/js/profile.js}"></script>

</body>
</html>
