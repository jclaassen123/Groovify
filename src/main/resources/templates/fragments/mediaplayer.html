<div th:fragment="mediaplayer" class="mediaplayer">
    <!-- Audio element -->
    <audio id="player"></audio>

    <!-- Toggle button -->
    <button id="toggleMediaplayer" class="toggle-button">‚ñº</button>

    <!-- Song title -->
    <div class="song-title-display" id="songTitle">No song playing</div>

    <!-- Controls -->
    <div class="controls">
        <button id="lastSong" disabled>‚èÆ</button>
        <button id="playPause" disabled>‚ñ∂</button>
        <button id="nextSong" disabled>‚è≠</button>
    </div>

    <!-- Progress + Volume -->
    <div class="bar-container">
        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <input id="progress" type="range" min="0" max="100" step="1">
            <span id="duration">0:00</span>
        </div>
        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input id="volume" type="range" min="0" max="1" step="0.01">
        </div>
    </div>
</div>
