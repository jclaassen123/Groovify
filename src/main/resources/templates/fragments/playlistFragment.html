<div th:fragment="playlistCard" class="playlist-card" th:attr="data-playlist-id=${playlist.id}">

  <!-- Decorative overlay area -->
  <div class="playlist-visual"></div>

  <!-- Clickable info -->
  <a th:href="@{'/playlists/' + ${playlist.id}}" class="playlist-info-link">
    <div class="playlist-info">
      <h3 th:text="${playlist.name}">Playlist Title</h3>
      <p th:text="${playlist.description}">Playlist Description</p>
    </div>
  </a>

  <!-- Delete button -->
  <button class="playlist-action-btn delete-btn"
          th:onclick="'deletePlaylist(' + ${playlist.id} + ');'">
    âœ• Delete
  </button>
</div>
